<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div>
        <h2 id="display">0</h2>
    </div>
    <div>
        <button id="reset-button" class="button">R</button>
        <button id="plusMinus-button" class="button">±</button>
        <button id="percent-button" class="button">%</button>
        <button id="divided-button" class="button">÷</button>
    </div>
    <div>
        <button id="7-button" class="button">7</button>
        <button id="8-button" class="button">8</button>
        <button id="9-button" class="button">9</button>
        <button id="multiplied-button" class="button">×</button>
    </div>
    <div>
        <button id="4-button" class="button">4</button>
        <button id="5-button" class="button">5</button>
        <button id="6-button" class="button">6</button>
        <button id="minus-button" class="button">−</button>
    </div>

        <button id="1-button" class="button">1</button>
        <button id="2-button" class="button">2</button>
        <button id="3-button" class="button">3</button>
        <button id="plus-button" class="button">+</button>
    </div>
    <div>
        <button id="0-button" class="button">0</button>
        <button id="dot-button" class="button">.</button>
        <button id="equal-button" class="button">=</button>
    </div>

    <script src="main.js"></script>

</html>
