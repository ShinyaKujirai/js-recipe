<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="haribote">
        <div id=haribote-icetea class="icetea">アイスティー</div>
        <div id=haribote-coffee class="coffee">コーヒー</div>
        <div id=haribote-monster class="monster">モンスター</div>
        <div id=haribote-wilkinson class="wilkinson">ウィルキンソン</div>
    </div>
    <div class="value">
        <div id=value-icetea class="icetea">160円</div>
        <div id=value-coffee class="coffee">120円</div>
        <div id=value-monster class="monster">210円</div>
        <div id=value-wilkinson class="wilkinson">100円</div>
    </div>
    <div class="button">
        <button id=button-icetea class="purchace icetea"></button>
        <button id=button-coffee class="purchace coffee"></button>
        <button id=button-monster class="purchace monster"></button>
        <button id=button-wilkinson class="purchace wilkinson"></button>
    </div>

    <div>
        <h2 id="display">0</h2>
    </div>
    <div class="money">
        <button id="button10" class="coin">10円</button>
        <button id="button50" class="coin">50円</button>
        <button id="button100" class="coin">100円</button>
        <button id="button500" class="coin">500円</button>
        <button id="button1000" class="bill">1000円</button>
    </div>
    <button id="change-lever">おつり</button>

    <div>
        <h3>購入済み</h3>
        <p id="purchase-history"></p>
    </div>

    <script src="./jihanki.js"></script>
</body>
</html>
